<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Nilai Siswa</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
      transform: scale(1.01);
      transition: 0.2s;
    }
    tfoot td {
      font-weight: bold;
      background: #eee;
    }
  </style>
</head>
<body>

  <h2>ðŸ“Š TABEL NILAI SISWA</h2>
  <table id="tabelNilai">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Siswa</th>
        <th>Tugas</th>
        <th>UTS</th>
        <th>UAS</th>
        <th>NA</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Data siswa
    const siswa = [
      { nama: "Asep", tugas: 80, uts: 95, uas: 85 },
      { nama: "Iwan", tugas: 75, uts: 75, uas: 90 },
      { nama: "Cepi", tugas: 70, uts: 80, uas: 90 },
      { nama: "Agus", tugas: 65, uts: 40, uas: 55 },
      { nama: "Dadang", tugas: 60, uts: 70, uas: 60 }
    ];

    // Hitung nilai akhir
    function hitungNA(tugas, uts, uas) {
      return (0.4 * tugas + 0.3 * uts + 0.3 * uas).toFixed(1);
    }

    const tbody = document.querySelector("#tabelNilai tbody");

    siswa.forEach((s, i) => {
      const row = `
        <tr>
          <td>${i+1}</td>
          <td>${s.nama}</td>
          <td>${s.tugas}</td>
          <td>${s.uts}</td>
          <td>${s.uas}</td>
          <td>${hitungNA(s.tugas, s.uts, s.uas)}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  </script>

</body>
</html>
